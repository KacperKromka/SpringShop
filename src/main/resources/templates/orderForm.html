<!DOCTYPE html>
<html lang="en"
        xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" th:action="@{/orders}" th:object="${order}">
        <h1>Order your cloth!</h1>
        <a th:href="@{/design}" id="another">Prepare another cloth</a><br/>

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Delete error and try again
            </span>
        </div>

        <h3>Address</h3>
        <label for="name">Name: </label>
        <input id="name" type="text" th:field="*{name}"/> <br/>

        <label for="street">Street: </label>
        <input id="street" type="text" th:field="*{street}"/> <br/>

        <label for="city">City: </label>
        <input id="city" type="text" th:field="*{city}"/> <br/>

        <label for="state">State: </label>
        <input id="state" type="text" th:field="*{state}"/> <br/>

        <label for="zip">Zip: </label>
        <input id="zip" type="text" th:field="*{zip}"/> <br/>

        <h3>Payment</h3>
        <label for="ccNumber">Credit card number: </label>
        <input id="ccNumber" type="text" th:field="*{ccNumber}"/> <br/>

        <label for="ccExpiration">Expiration date: </label>
        <input id="ccExpiration" type="text" th:field="*{ccExpiration}"/> <br/>

        <label for="ccCVV">CVV: </label>
        <input id="ccCVV" type="text" th:field="*{ccCVV}"/> <br/>

        <input type="submit" value="Order!"/>
    </form>
</body>
</html>
